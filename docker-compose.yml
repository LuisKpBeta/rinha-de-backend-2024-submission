version: "3.5"
services:
  db:
    image: postgres:latest
    hostname: db
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: rinhadb
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "180MB"
    volumes:
      - ./db/seed.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 25s

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: '20MB'

  api01: &api
    image: rinha-api-2024:latest
    hostname: api01
    environment:
      - DATABASE_HOST="db"
    ports:
      - "8081:8080"
    expose:
      - "80"
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: "175MB"

  api02:
    <<: *api 
    hostname: api02
    environment:
      - DATABASE_HOST=db
    ports:
      - "8082:8080"

volumes:
  rinha-db:

networks:
  default:
    driver: bridge
    name: rinha